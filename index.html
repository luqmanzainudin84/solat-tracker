<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solat Tracker</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --tak: #e24a3b;
      --lewat: #f2c230;
      --awal: #2fbf71;
      --jemaah: #2fbf71;
      --belum: #9aa0a6;
      --gold: #d4a72c;
    }

    body { margin: 0; background: var(--bg); font-family: system-ui, sans-serif; color: var(--text); }
    .wrap { max-width: 520px; margin: 0 auto; padding: 15px; }
    
    .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

    /* Date Scroll Bar */
    .date-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 5px;
      scrollbar-width: none; /* Firefox */
    }
    .date-container::-webkit-scrollbar { display: none; } /* Chrome/Safari */

    .date-item {
      min-width: 60px;
      padding: 10px;
      background: #eee;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .date-item.active { background: #111; color: #fff; transform: scale(1.05); }
    .date-item span { display: block; font-size: 12px; font-weight: bold; }
    .date-item b { font-size: 20px; }

    /* Rows */
    .row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .row:last-child { border-bottom: 0; }
    .pill { min-width: 80px; text-align: center; padding: 8px 15px; border-radius: 20px; color: #fff; font-weight: bold; cursor: pointer; font-size: 14px; }
    
    .p-0 { background: var(--tak); }
    .p-1 { background: var(--lewat); color: #111; }
    .p-2 { background: var(--awal); }
    .p-3 { background: var(--awal); border-bottom: 3px solid var(--gold); }
    .p-4 { background: var(--belum); }

    /* Heatmap */
    .heat-scroll { overflow-x: auto; padding: 10px 0; }
    .heat-grid { display: flex; gap: 5px; width: max-content; }
    .heat-col { display: flex; flex-direction: column; gap: 4px; align-items: center; }
    .heat-cell { width: 18px; height: 18px; border-radius: 3px; background: #ddd; }
    .h-label { font-size: 9px; color: #888; margin-bottom: 2px; }

    /* Popup */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100; }
    .overlay.show { display: flex; }
    .popup { background: #fff; width: 85%; max-width: 350px; border-radius: 15px; padding: 20px; text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .btn { border: 0; padding: 12px; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; }

    .debug { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; border-radius: 10px; margin-top: 10px; max-height: 80px; overflow: auto; }
  </style>
</head>
<body>

<div class="wrap">
  <h2 style="text-align:center;">Solat Tracker</h2>

  <div class="card">
    <div class="date-container" id="dateBar"></div>
  </div>

  <div class="card">
    <h3 id="displayDate">Tarikh: -</h3>
    <div id="prayerRows"></div>
  </div>

  <div class="card">
    <h3>Heatmap</h3>
    <div class="heat-scroll">
      <div class="heat-grid" id="heatmapArea"></div>
    </div>
    <div id="log" class="debug">System Ready...</div>
  </div>
</div>

<div class="overlay" id="modal">
  <div class="popup">
    <h4 id="modalTitle">KEMASKINI SOLAT</h4>
    <div class="grid">
      <button class="btn" style="background:var(--tak)" onclick="update(0)">Tak Solat</button>
      <button class="btn" style="background:var(--lewat); color:#000" onclick="update(1)">Lewat</button>
      <button class="btn" style="background:var(--awal)" onclick="update(2)">Awal</button>
      <button class="btn" style="background:var(--gold); color:#000" onclick="update(3)">Jemaah</button>
    </div>
    <button style="margin-top:15px; background:none; border:0; color:red;" onclick="closeModal()">Batal</button>
  </div>
</div>

<script>
  // GANTIKAN URL INI DENGAN URL WEB APP BARU ANDA
  const API_URL = "https://script.google.com/macros/s/AKfycbzWQ3AFmVBDoTod5xg-qTE2aBhHm31nXF-NIC1WK1f-kacoH71OKesRwEjRBWkgJJhW/exec";
  
  const SOLAT_LIST = ["subuh", "zohor", "asar", "maghrib", "isyak"];
  const LABELS = ["Tak", "Lewat", "Awal", "Jemaah", "Belum"];
  
  let selectedDate = new Date().toISOString().split('T')[0];
  let currentKey = "";

  function log(msg) { document.getElementById("log").innerHTML += `<div>> ${msg}</div>`; }

  // 1. Generate Date Bar (Scrollable)
  function initDates() {
    const bar = document.getElementById("dateBar");
    bar.innerHTML = "";
    const today = new Date();
    
    // Jana 14 hari ke belakang
    for(let i=14; i>=0; i--) {
      let d = new Date();
      d.setDate(today.getDate() - i);
      let iso = d.toISOString().split('T')[0];
      
      let item = document.createElement("div");
      item.className = `date-item ${iso === selectedDate ? 'active' : ''}`;
      item.innerHTML = `<span>${d.toLocaleDateString('ms-MY', {weekday:'short'})}</span><b>${d.getDate()}</b>`;
      item.onclick = () => {
        selectedDate = iso;
        document.querySelectorAll('.date-item').forEach(el => el.classList.remove('active'));
        item.classList.add('active');
        loadData();
      };
      bar.appendChild(item);
    }
    // Auto scroll ke paling kanan (hari ini)
    bar.scrollLeft = bar.scrollWidth;
  }

  // 2. Fetch Data
  async function loadData() {
    document.getElementById("displayDate").innerText = "Tarikh: " + selectedDate;
    document.getElementById("prayerRows").innerHTML = "Memuatkan...";
    
    try {
      const res = await fetch(`${API_URL}?mode=detail&date=${selectedDate}`);
      const data = await res.json();
      
      let html = "";
      SOLAT_LIST.forEach(s => {
        let val = data[s] !== undefined ? data[s] : 4;
        html += `
          <div class="row">
            <b style="text-transform:capitalize">${s}</b>
            <div class="pill p-${val}" onclick="openModal('${s}')">${LABELS[val]}</div>
          </div>`;
      });
      document.getElementById("prayerRows").innerHTML = html;
    } catch (e) {
      log("Ralat Load: Pastikan Deployment Set kepada 'Anyone'");
    }
  }

  // 3. Heatmap
  async function loadHeatmap() {
    try {
      const res = await fetch(`${API_URL}?mode=heatmap`);
      const data = await res.json();
      const area = document.getElementById("heatmapArea");
      area.innerHTML = "";

      data.days.forEach(d => {
        let col = document.createElement("div");
        col.className = "heat-col";
        col.innerHTML = `<span class="h-label">${d.date.split('-')[2]}</span>`;
        
        SOLAT_LIST.forEach(s => {
          let cell = document.createElement("div");
          cell.className = `heat-cell p-${d[s]}`;
          col.appendChild(cell);
        });
        area.appendChild(col);
      });
    } catch (e) { log("Heatmap fail"); }
  }

  // 4. Update Function
  function openModal(key) { currentKey = key; document.getElementById("modal").classList.add("show"); }
  function closeModal() { document.getElementById("modal").classList.remove("show"); }

  async function update(val) {
    closeModal();
    log(`Updating ${currentKey}...`);
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ date: selectedDate, solat: currentKey, value: val })
      });
      log("Update Berjaya!");
      loadData();
      loadHeatmap();
    } catch (e) { log("Update Gagal. Periksa CORS."); }
  }

  window.onload = () => {
    initDates();
    loadData();
    loadHeatmap();
  };
</script>

</body>
</html>
