<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solat Tracker</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 92%;
  max-width: 520px;
  margin: 20px auto;
}

h2, h3 {
  text-align: center;
}

.sub {
  text-align: center;
  font-size: 13px;
  margin-bottom: 12px;
}

.topbar {
  display: flex;
  justify-content: center;
  margin-bottom: 12px;
}

input[type="date"] {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.card {
  background: #fff;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.row:last-child { border-bottom: none; }

.pill {
  padding: 6px 14px;
  border-radius: 14px;
  font-size: 13px;
  cursor: pointer;
  color: #fff;
  user-select: none;
}

.red { background: #e63946; }
.yellow { background: #ffca3a; color:#000; }
.green { background: #2ecc71; }
.gold { background: #f1c40f; color:#000; }
.grey { background: #95a5a6; }

.heatmap {
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(30, 10px);
  gap: 4px;
  justify-content: center;
}

.heat {
  width: 10px;
  height: 10px;
  border-radius: 2px;
  background: #ccc;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.hidden { display: none; }

.popup-box {
  background: #fff;
  padding: 18px;
  border-radius: 14px;
  width: 90%;
  max-width: 380px;
}

.popup-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}

/* üîë FIX CLICK ISSUE */
.popup,
.popup * {
  pointer-events: auto !important;
}

.btn {
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  color: #fff;
}

.btn.red { background:#e63946; }
.btn.yellow { background:#ffca3a; color:#000; }
.btn.green { background:#2ecc71; }
.btn.gold { background:#f1c40f; color:#000; }

.cancel-btn {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #bbb;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h2>Solat Tracker</h2>
  <div class="sub" id="prettyDate"></div>

  <div class="topbar">
    <input type="date" id="pickDate">
  </div>

  <div class="card">
    <div class="row"><span>Subuh</span><span id="subuh-pill" class="pill grey" onclick="openPopup('subuh')">Belum</span></div>
    <div class="row"><span>Zohor</span><span id="zohor-pill" class="pill grey" onclick="openPopup('zohor')">Belum</span></div>
    <div class="row"><span>Asar</span><span id="asar-pill" class="pill grey" onclick="openPopup('asar')">Belum</span></div>
    <div class="row"><span>Maghrib</span><span id="maghrib-pill" class="pill grey" onclick="openPopup('maghrib')">Belum</span></div>
    <div class="row"><span>Isyak</span><span id="isyak-pill" class="pill grey" onclick="openPopup('isyak')">Belum</span></div>
  </div>

  <h3>Status Setahun</h3>
  <div id="heatmap" class="heatmap"></div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-box">
    <h3 id="popup-title"></h3>
    <div class="popup-row">
      <button class="btn red" onclick="submitSolat(0)">‚úñ Tak Solat</button>
      <button class="btn yellow" onclick="submitSolat(1)">‚è± Lewat</button>
      <button class="btn green" onclick="submitSolat(2)">‚úî Awal</button>
      <button class="btn gold" onclick="submitSolat(3)">‚≠ê Jemaah</button>
    </div>
    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzFBjzszIHx3rSfsepgm3uJnCEFlGrgcc_AnEOBLC6eMfHf-gfxZiRJ3Gh58P2BfY6E/exec";

let selectedSolat = null;
let selectedDate = null;

const labels = ["Tak Solat","Lewat","Awal","Jemaah","Belum"];
const colors = ["red","yellow","green","gold","grey"];

function prettyDate(d) {
  const dt = new Date(d);
  document.getElementById("prettyDate").innerText =
    dt.toLocaleDateString("ms-MY", { weekday:"long", year:"numeric", month:"long", day:"numeric" });
}

function updatePill(solat, val) {
  const el = document.getElementById(solat+"-pill");
  el.textContent = labels[val] ?? "Belum";
  el.className = "pill " + (colors[val] ?? "grey");
}

function openPopup(solat) {
  selectedSolat = solat;
  document.getElementById("popup-title").innerText = solat.toUpperCase()+" ‚Äî "+selectedDate;
  document.getElementById("popup").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("popup").classList.add("hidden");
}

async function submitSolat(value) {
  await fetch(API+"?mode=ensure&date="+selectedDate);
  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ date:selectedDate, solat:selectedSolat, value })
  });
  updatePill(selectedSolat,value);
  closePopup();
  loadHeatmap();
}

async function loadDay(date) {
  const r = await fetch(API+"?mode=detail&date="+date);
  const d = await r.json();
  updatePill("subuh",d.subuh);
  updatePill("zohor",d.zohor);
  updatePill("asar",d.asar);
  updatePill("maghrib",d.maghrib);
  updatePill("isyak",d.isyak);
}

async function loadHeatmap() {
  const r = await fetch(API+"?mode=summary");
  const data = await r.json();
  const box = document.getElementById("heatmap");
  box.innerHTML="";
  data.days.forEach(day=>{
    const div=document.createElement("div");
    div.className="heat";
    div.style.background = day.status===0?"#e63946":day.status===1?"#ffca3a":day.status===2?"#2ecc71":"#ccc";
    box.appendChild(div);
  });
}

async function setDate(d) {
  selectedDate=d;
  document.getElementById("pickDate").value=d;
  prettyDate(d);
  await fetch(API+"?mode=ensure&date="+d);
  await loadDay(d);
}

function todayISO(){ return new Date().toISOString().slice(0,10); }

document.getElementById("pickDate").addEventListener("change",e=>setDate(e.target.value));

setDate(todayISO());
loadHeatmap();

window.openPopup=openPopup;
window.closePopup=closePopup;
window.submitSolat=submitSolat;
</script>
</body>
</html>
