<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solat Tracker</title>

<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;margin:6px 0}
.sub{text-align:center;color:#666;margin-bottom:10px}

.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.month-nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}
.month-btn{
  background:#eee;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  font-size:18px;
}

.days{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.day{
  min-width:60px;
  padding:10px 6px;
  border-radius:12px;
  background:#f0f0f0;
  text-align:center;
  cursor:pointer;
}
.day.active{
  background:#111;
  color:#fff;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.row:last-child{border-bottom:none}

.pill{
  padding:6px 14px;
  border-radius:20px;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.grey{background:#aaa}
.red{background:#e74c3c}
.yellow{background:#f1c40f;color:#000}
.green{background:#2ecc71}
.gold{background:#f39c12;color:#000}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center;
}
.hidden{display:none}
.popup-box{
  background:#fff;
  border-radius:14px;
  padding:16px;
  width:85%;
  max-width:320px;
}
.popup-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.popup-box button{
  border:none;
  border-radius:10px;
  padding:10px;
  font-size:14px;
  cursor:pointer;
}

.heatmap-wrap{
  overflow-x:auto;
}
.heatmap{
  display:grid;
  grid-template-columns:repeat(auto-fill,26px);
  gap:6px;
  margin-top:10px;
}
.hm{
  width:26px;
  height:26px;
  border-radius:6px;
  font-size:11px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.debug{
  background:#000;
  color:#0f0;
  font-family:monospace;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-top:14px;
  max-height:160px;
  overflow:auto;
}
</style>
</head>

<body>
<div class="container">

<h1>Solat Tracker</h1>
<div class="sub" id="todayLabel"></div>

<div class="card">
  <div class="month-nav">
    <button class="month-btn" onclick="changeMonth(-1)">‹</button>
    <strong id="monthLabel"></strong>
    <button class="month-btn" onclick="changeMonth(1)">›</button>
  </div>

  <div class="days" id="dayList"></div>
</div>

<div class="card">
  <b>Status Harian</b>
  <div id="dateLabel"></div>

  <div id="dailyRows"></div>
</div>

<div class="card">
  <b>Heatmap Solat</b>
  <div class="heatmap-wrap">
    <div class="heatmap" id="heatmap"></div>
  </div>
</div>

<div class="debug" id="debug"></div>

</div>

<div class="popup hidden" id="popup">
  <div class="popup-box">
    <h3 id="popupTitle"></h3>
    <div class="popup-grid">
      <button class="red" onclick="submitUpdate(0)">✖ Tak Solat</button>
      <button class="yellow" onclick="submitUpdate(1)">⏱ Lewat</button>
      <button class="green" onclick="submitUpdate(2)">✔ Awal</button>
      <button class="gold" onclick="submitUpdate(3)">⭐ Jemaah</button>
    </div>
    <button style="margin-top:10px;width:100%" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwRxMoxud-Rsn__BoiKQyOtPc9M0n-Q-gCUmDFVkUhUmSXdCyagCb5JruxUEDzA8ulq/exec";
const SOLAT=["subuh","zohor","asar","maghrib","isyak"];
const LABEL=["Tak Solat","Lewat","Awal","Jemaah","Belum"];
const COLOR=["red","yellow","green","gold","grey"];

let viewDate=new Date();
let selectedDate=null;
let selectedSolat=null;

const cache=new Map();
const lastUpdateAt=new Map();

const dbg=m=>{debug.innerHTML+=`[${new Date().toLocaleTimeString()}] ${m}<br>`;debug.scrollTop=9999};

function iso(d){return d.toISOString().slice(0,10)}

function renderHeader(){
  todayLabel.textContent=viewDate.toLocaleDateString("ms-MY",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  monthLabel.textContent=viewDate.toLocaleDateString("ms-MY",{month:"long",year:"numeric"});
}

function renderDays(){
  dayList.innerHTML="";
  const y=viewDate.getFullYear(),m=viewDate.getMonth();
  const days=new Date(y,m+1,0).getDate();
  for(let i=1;i<=days;i++){
    const d=new Date(y,m,i);
    const el=document.createElement("div");
    el.className="day";
    el.innerHTML=`<div>${d.toLocaleDateString("ms",{weekday:"short"})}</div><b>${i}</b>`;
    if(selectedDate===iso(d))el.classList.add("active");
    el.onclick=()=>selectDate(d);
    dayList.appendChild(el);
  }
}

async function selectDate(d){
  selectedDate=iso(d);
  dateLabel.textContent="Tarikh: "+selectedDate;
  renderDays();
  await loadDetail(selectedDate);
}

async function loadDetail(date){
  dbg("load detail "+date);
  const r=await fetch(API+"?mode=detail&date="+date);
  const j=await r.json();
  cache.set(date,j);
  paintDaily(j);
}

function paintDaily(data){
  dailyRows.innerHTML="";
  SOLAT.forEach(s=>{
    const v=data[s]??4;
    dailyRows.innerHTML+=`
      <div class="row">
        <span>${s[0].toUpperCase()+s.slice(1)}</span>
        <span class="pill ${COLOR[v]}" onclick="openPopup('${s}')">${LABEL[v]}</span>
      </div>`;
  });
}

function openPopup(s){
  selectedSolat=s;
  popupTitle.textContent=s.toUpperCase()+" — "+selectedDate;
  popup.classList.remove("hidden");
}

function closePopup(){popup.classList.add("hidden")}

async function submitUpdate(val){
  const now=Date.now();
  lastUpdateAt.set(selectedDate,now);

  const local={...(cache.get(selectedDate)||{})};
  local[selectedSolat]=val;
  cache.set(selectedDate,local);
  paintDaily(local);
  closePopup();

  dbg(`submit ${selectedSolat}=${val}`);

  fetch(API,{method:"POST",mode:"no-cors",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({date:selectedDate,solat:selectedSolat,value:val})
  });

  setTimeout(async()=>{
    if(lastUpdateAt.get(selectedDate)!==now)return;
    const r=await fetch(API+"?mode=detail&date="+selectedDate);
    const fresh=await r.json();
    if(fresh[selectedSolat]===4 && val!==4){
      dbg("verify skipped (lag)");
      return;
    }
    cache.set(selectedDate,fresh);
    paintDaily(fresh);
    dbg("verify OK");
  },1800);
}

async function loadHeatmap(){
  const r=await fetch(API+"?mode=summary");
  const j=await r.json();
  heatmap.innerHTML="";
  j.days.forEach(d=>{
    heatmap.innerHTML+=`<div class="hm ${COLOR[d.status]}" title="${d.date}">${d.date.slice(-2)}</div>`;
  });
}

function changeMonth(x){
  viewDate.setMonth(viewDate.getMonth()+x);
  renderHeader();
  renderDays();
}

async function init(){
  renderHeader();
  selectedDate=iso(viewDate);
  renderDays();
  await selectDate(viewDate);
  await loadHeatmap();
  dbg("JS loaded OK");
}

init();
</script>

</body>
</html>
