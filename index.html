<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solat Tracker</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
    }

    h2, h3 {
      text-align: center;
    }

    .date {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .card {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .row:last-child {
      border-bottom: none;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 14px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
    }

    .red { background: #e63946; }
    .yellow { background: #ffca3a; color:#000; }
    .green { background: #2ecc71; }
    .gold { background: #f1c40f; color:#000; }
    .grey { background: #95a5a6; }

    .heatmap {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(30, 10px);
      gap: 4px;
      justify-content: center;
    }

    .heat {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .hidden { display: none; }

    .popup-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px;
    }

    .popup-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
    }

    .btn.red { background:#e63946; }
    .btn.yellow { background:#ffca3a; color:#000; }
    .btn.green { background:#2ecc71; }
    .btn.gold { background:#f1c40f; color:#000; }

    .cancel-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #bbb;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Solat Tracker</h2>
    <div id="today-date" class="date"></div>

    <div class="card">
      <div class="row"><span>Subuh</span><span id="subuh-pill" class="pill grey" onclick="openPopup('subuh')">Belum</span></div>
      <div class="row"><span>Zohor</span><span id="zohor-pill" class="pill grey" onclick="openPopup('zohor')">Belum</span></div>
      <div class="row"><span>Asar</span><span id="asar-pill" class="pill grey" onclick="openPopup('asar')">Belum</span></div>
      <div class="row"><span>Maghrib</span><span id="maghrib-pill" class="pill grey" onclick="openPopup('maghrib')">Belum</span></div>
      <div class="row"><span>Isyak</span><span id="isyak-pill" class="pill grey" onclick="openPopup('isyak')">Belum</span></div>
    </div>

    <h3>Status Setahun</h3>
    <div id="heatmap" class="heatmap"></div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <h3 id="popup-title">SOLAT</h3>
      <div class="popup-row">
        <button class="btn red" onclick="submitSolat(0)">✖ Tak Solat</button>
        <button class="btn yellow" onclick="submitSolat(1)">⏱ Lewat</button>
        <button class="btn green" onclick="submitSolat(2)">✔ Awal</button>
        <button class="btn gold" onclick="submitSolat(3)">⭐ Jemaah</button>
      </div>
      <button class="cancel-btn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbwZQZwtD7RM2FYFfMojjiYKm-oAWIrajB8SuyMwYwOFi8yXLwbb_geuzClgRXBQA4hT/exec";

let selectedSolat = null;
const labels = ["Tak Solat","Lewat","Awal","Jemaah"];
const colors = ["red","yellow","green","gold"];

/* ================= UI ================= */
function updatePill(solat, value) {
  const el = document.getElementById(solat + "-pill");
  el.textContent = labels[value];
  el.className = "pill " + colors[value];
}

function openPopup(solat) {
  selectedSolat = solat;
  document.getElementById("popup-title").innerText = solat.toUpperCase();
  document.getElementById("popup").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("popup").classList.add("hidden");
}

/* ================= DATA ================= */
async function submitSolat(value) {
  if (!selectedSolat) return;

  const date = new Date().toISOString().slice(0,10);

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ date, solat: selectedSolat, value })
  });

  updatePill(selectedSolat, value);
  closePopup();
  loadHeatmap();
}

async function loadToday() {
  const date = new Date().toISOString().slice(0,10);
  const res = await fetch(API + "?mode=detail&date=" + date);
  const d = await res.json();

  updatePill("subuh", d.subuh);
  updatePill("zohor", d.zohor);
  updatePill("asar", d.asar);
  updatePill("maghrib", d.maghrib);
  updatePill("isyak", d.isyak);
}

async function loadHeatmap() {
  const res = await fetch(API + "?mode=summary");
  const data = await res.json();
  const box = document.getElementById("heatmap");
  box.innerHTML = "";

  data.days.forEach(day => {
    const div = document.createElement("div");
    div.className = "heat " + (colors[day.status] || "grey");
    box.appendChild(div);
  });
}

/* ================= INIT ================= */
async function init() {
  document.getElementById("today-date").innerText =
    new Date().toLocaleDateString("ms-MY");

  await fetch(API + "?mode=today");
  await loadToday();
  await loadHeatmap();
}

init();

/* ====== BIND KE WINDOW (PENTING) ====== */
window.openPopup = openPopup;
window.closePopup = closePopup;
window.submitSolat = submitSolat;
</script>

</body>
</html>
