<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<title>Solat Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />

<!-- Disable cache supaya update cepat -->
<meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>

<!-- TITLE -->
<h1 class="title">Solat Tracker</h1>

<!-- TODAY CARD -->
<section class="today-card">
  <h2 id="today-date">Hari Ini</h2>

  <div onclick="openPopup('subuh')" class="solat-row">
    <span>Subuh</span>
    <span id="subuh-pill" class="pill grey">Belum</span>
  </div>

  <div onclick="openPopup('zohor')" class="solat-row">
    <span>Zohor</span>
    <span id="zohor-pill" class="pill grey">Belum</span>
  </div>

  <div onclick="openPopup('asar')" class="solat-row">
    <span>Asar</span>
    <span id="asar-pill" class="pill grey">Belum</span>
  </div>

  <div onclick="openPopup('maghrib')" class="solat-row">
    <span>Maghrib</span>
    <span id="maghrib-pill" class="pill grey">Belum</span>
  </div>

  <div onclick="openPopup('isyak')" class="solat-row">
    <span>Isyak</span>
    <span id="isyak-pill" class="pill grey">Belum</span>
  </div>
</section>


<!-- HEATMAP -->
<h3>Status Setahun</h3>
<div id="heatmap" class="heatmap"></div>


<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-box">
    <h3 id="popup-title">Update</h3>

    <button onclick="submitSolat(0)" class="btn red">❌ Tak Solat</button>
    <button onclick="submitSolat(1)" class="btn yellow">⏳ Lewat</button>
    <button onclick="submitSolat(2)" class="btn green">✔ Awal</button>
    <button onclick="submitSolat(3)" class="btn green-gold">⭐ Jemaah</button>

    <button onclick="closePopup()" class="btn grey2">Cancel</button>
  </div>
</div>


<!-- JAVASCRIPT -->
<script src="app.js"></script>

</body>
</html>
