<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Solat Tracker</title>

<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

.container{
  max-width:430px;
  margin:auto;
  padding:16px;
}

/* ===== HEADER ===== */
h1{text-align:center;margin:8px 0}
.subdate{text-align:center;color:#666;margin-bottom:12px}

/* ===== CALENDAR BAR (KEKAL) ===== */
.calendar{
  background:#fff;
  border-radius:16px;
  padding:12px;
  margin-bottom:16px;
}
.calendar-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-weight:600;
}
.cal-btn{
  background:#eee;
  border:none;
  border-radius:50%;
  width:36px;height:36px;
  font-size:18px;
}
.calendar-days{
  display:flex;
  gap:8px;
  margin-top:10px;
  overflow-x:auto;
}
.day-box{
  min-width:64px;
  padding:8px;
  text-align:center;
  border-radius:14px;
  background:#f1f1f1;
}
.day-box.active{
  background:#000;
  color:#fff;
}

/* ===== STATUS CARD ===== */
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}
.card h3{margin:0 0 6px}
.row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.row:last-child{border-bottom:none}
.pill{
  padding:6px 14px;
  border-radius:14px;
  color:#fff;
  font-size:14px;
}
.grey{background:#aaa}
.red{background:#e74c3c}
.yellow{background:#f1c40f;color:#000}
.green{background:#2ecc71}
.gold{background:#f39c12;color:#000}

/* ===== HEATMAP ===== */
.heatmap-wrapper{
  background:#fff;
  border-radius:16px;
  padding:12px;
}
.heatmap-scroll{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:6px;
}
.hm-col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.hm-month{
  font-size:11px;
  color:#666;
}
.hm-day{
  font-weight:600;
  background:#eee;
  border-radius:8px;
  width:34px;
  text-align:center;
}
.hm-cell{
  width:18px;
  height:18px;
  border-radius:4px;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#fff;
  padding:16px;
  border-radius:16px;
  width:85%;
}
.popup-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.popup button{
  border:none;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
.cancel{
  margin-top:10px;
  width:100%;
}
</style>
</head>

<body>
<div class="container">

<h1>Solat Tracker</h1>
<div id="todayLabel" class="subdate"></div>

<!-- CALENDAR -->
<div class="calendar">
  <div class="calendar-header">
    <button class="cal-btn" onclick="changeMonth(-1)">‹</button>
    <div id="monthLabel"></div>
    <button class="cal-btn" onclick="changeMonth(1)">›</button>
  </div>
  <div id="dayRow" class="calendar-days"></div>
</div>

<!-- STATUS -->
<div class="card">
  <h3>Status Harian</h3>
  <div id="dateLabel"></div>

  <div class="row"><span>Subuh</span><span id="p-subuh" class="pill grey" onclick="openPopup('subuh')">Belum</span></div>
  <div class="row"><span>Zohor</span><span id="p-zohor" class="pill grey" onclick="openPopup('zohor')">Belum</span></div>
  <div class="row"><span>Asar</span><span id="p-asar" class="pill grey" onclick="openPopup('asar')">Belum</span></div>
  <div class="row"><span>Maghrib</span><span id="p-maghrib" class="pill grey" onclick="openPopup('maghrib')">Belum</span></div>
  <div class="row"><span>Isyak</span><span id="p-isyak" class="pill grey" onclick="openPopup('isyak')">Belum</span></div>
</div>

<!-- HEATMAP -->
<div class="heatmap-wrapper">
  <h3>Heatmap Solat</h3>
  <div id="heatmap" class="heatmap-scroll"></div>
</div>

</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h3 id="popupTitle"></h3>
    <div class="popup-grid">
      <button class="red" onclick="submitSolat(0)">Tak Solat</button>
      <button class="yellow" onclick="submitSolat(1)">Lewat</button>
      <button class="green" onclick="submitSolat(2)">Awal</button>
      <button class="gold" onclick="submitSolat(3)">Jemaah</button>
    </div>
    <button class="cancel" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const API = "https://script.google.com/macros/s/AKfycbwRxMoxud-Rsn__BoiKQyOtPc9M0n-Q-gCUmDFVkUhUmSXdCyagCb5JruxUEDzA8ulq/exec";
const MAP = ["red","yellow","green","gold","grey"];
const LABEL = ["Tak","Lewat","Awal","Jemaah","Belum"];

let currentDate = new Date();
let selectedSolat = null;
let cache = {}; // date -> data

/* ========= INIT ========= */
init();

async function init(){
  renderHeader();
  renderCalendar();
  await loadDetail();
  await loadHeatmap();
}

/* ========= HEADER ========= */
function renderHeader(){
  todayLabel.textContent = currentDate.toLocaleDateString("ms",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  monthLabel.textContent = currentDate.toLocaleDateString("ms",{month:"long",year:"numeric"});
  dateLabel.textContent = "Tarikh: " + format(currentDate);
}

/* ========= CALENDAR ========= */
function renderCalendar(){
  dayRow.innerHTML="";
  for(let i=-2;i<=2;i++){
    let d=new Date(currentDate); d.setDate(d.getDate()+i);
    let el=document.createElement("div");
    el.className="day-box"+(i===0?" active":"");
    el.innerHTML=`<div>${d.toLocaleDateString("ms",{weekday:"short"})}</div><b>${d.getDate()}</b>`;
    el.onclick=()=>{currentDate=d;init()};
    dayRow.appendChild(el);
  }
}

function changeMonth(n){
  currentDate.setMonth(currentDate.getMonth()+n);
  init();
}

/* ========= STATUS ========= */
function updatePill(name,val){
  let el=document.getElementById("p-"+name);
  el.className="pill "+MAP[val];
  el.textContent=LABEL[val];
}

/* ========= DATA ========= */
async function loadDetail(){
  const key=format(currentDate);
  if(cache[key]){
    applyDetail(cache[key]); return;
  }
  const r=await fetch(API+"?mode=detail&date="+key);
  const d=await r.json();
  cache[key]=d;
  applyDetail(d);
}

function applyDetail(d){
  ["subuh","zohor","asar","maghrib","isyak"].forEach(k=>{
    updatePill(k,d[k]??4);
  });
}

/* ========= HEATMAP ========= */
async function loadHeatmap(){
  const r=await fetch(API+"?mode=summary");
  const data=(await r.json()).days;
  heatmap.innerHTML="";
  data.forEach(d=>{
    const col=document.createElement("div");
    col.className="hm-col";
    col.onclick=()=>{currentDate=new Date(d.date);init()};

    col.innerHTML=`
      <div class="hm-month">${new Date(d.date).toLocaleDateString("ms",{month:"short"})}</div>
      <div class="hm-day">${new Date(d.date).getDate()}</div>
      ${[0,1,2,3,4].map(i=>`<div class="hm-cell ${MAP[d[i]??4]}"></div>`).join("")}
    `;
    heatmap.appendChild(col);
  });
}

/* ========= POPUP ========= */
function openPopup(s){
  selectedSolat=s;
  popupTitle.textContent=s.toUpperCase();
  popup.style.display="flex";
}
function closePopup(){popup.style.display="none"}

async function submitSolat(val){
  const key=format(currentDate);
  cache[key]??={date:key};
  cache[key][selectedSolat]=val;   // optimistic
  applyDetail(cache[key]);
  closePopup();

  await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({date:key,solat:selectedSolat,value:val})
  });

  loadHeatmap(); // sync visual
}

/* ========= UTIL ========= */
function format(d){return d.toISOString().slice(0,10)}
</script>

</body>
</html>
